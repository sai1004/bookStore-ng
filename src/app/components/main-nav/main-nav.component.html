<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/">B.Tech</a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/pharmacy">Pharmacy</a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/bcom">B.com</a>
      <mat-divider></mat-divider>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>bookStore-ng</span>
      <span class="example-fill-remaining-space"></span>
      <input type="text" placeholder="Search Items" />

      <span >
        <!-- <i class="fa fa-shopping-cart" aria-hidden="true"></i> -->
        <img src="../../../assets/68-512.png" alt="cart" class="cart" routerLink='/cart' />
      </span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
